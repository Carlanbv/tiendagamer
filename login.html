<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login CF GAMER</title>
    <meta name="author" content="Carla"/>
    <link rel="stylesheet" href="loginestilos.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  </head>
  <body>

    <a class="inicio" class="is-hidden-mobile brand is-uppercase has-text-weight-bold has-text-dark" href="index.html"><i class="fas fa-home"></i></i>
        
    </a>

    <div class="login-box">
      <img src="productos/cf-login.jpg" class="avatar" alt="Avatar Image">
      <h1>Login </h1>
      <form>
        
        <label for="username">Usuario</label>
        <input type="text" placeholder="Ingresa tu usuario">
        
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingresa tu contraseña">
        <input type="submit" value="Ingresar">
        <a href="#">Olvidaste tu contraseña?</a><br>
        <a href="register.html">No tienes cuenta?</a>
      </form>
    </div>
  </body>
</html>
